<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book My Bus</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>

  <body>
    <section class="bg-img-signup" style="padding: 20px">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-8">
            <div class="card" style="border-radius: 25px">
              <div
                class="card-body p-md-5"
                style="
                  box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
                  border-radius: 25px;
                "
              >
                <h1
                  class="text-center fw-bold mb-5 text-uppercase"
                  style="text-transform: capitalize"
                >
                  <span style="font-size: 1.5em">c</span>reate
                  <span style="font-size: 1.5em">a</span>n
                  <span style="font-size: 1.5em">a</span>ccount
                </h1>
                <form>
                  <div class="mb-4">
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-user fa-fw" style="color: #e9f6fe"></i
                      ></span>
                      <input
                        type="text"
                        id="fName"
                        class="form-control"
                        placeholder="Enter first name"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="input-group">
                      <span class="input-group-text bg-dark"
                        ><i class="fas fa-user fa-fw" style="color: #e9f6fe"></i
                      ></span>
                      <input
                        type="text"
                        id="lName"
                        class="form-control"
                        placeholder="Enter last name"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="input-group">
                      <span class="input-group-text bg-dark"
                        ><i
                          class="fas fa-envelope fa-fw"
                          style="color: #e9f6fe"
                        ></i
                      ></span>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter email address"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="input-group">
                      <span class="input-group-text bg-dark"
                        ><i
                          class="fa-solid fa-phone fa-fw"
                          style="color: #e9f6fe"
                        ></i
                      ></span>
                      <input
                        type="text"
                        id="mobNumber"
                        class="form-control"
                        placeholder="Enter mobile number"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="input-group">
                      <span class="input-group-text bg-dark"
                        ><i class="fas fa-lock fa-fw" style="color: #e9f6fe"></i
                      ></span>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter password"
                      />
                    </div>
                  </div>

                  <div class="form-check mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="agreeTerms"
                    />
                    <label class="form-check-label" for="agreeTerms">
                      I agree to all statements in
                      <a href="./pages/terms-of-service.html"
                        >Terms of service</a
                      >
                    </label>
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-success btn-lg text-uppercase" onclick="validateForm();">
                      Register
                    </button>
                    <p class="text-center text-muted mt-4 mb-0">
                      Have already an account?
                      <a href="./pages/login.html" class="fw-bold text-body"
                        ><u>Login here</u>
                      </a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
