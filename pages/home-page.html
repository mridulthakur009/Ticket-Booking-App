    <section class="homePageBg">

            <div class="col-lg-3 col-md-6  mt-5">

                <option value="Solan">Manali</option>
            </select>

            <div class="col-lg-3 col-md-6 mt-5">

                <option value="Shimla">Mandi</option>

            </select>
            </div>
            <div class="col-lg-3 col-md-6 mt-5">

            </div>
            <div class="col-lg-3 col-md-6 mt-5">
              <input value="Search" type="button" id="search" onclick="searchbuses()"
                class="form-control btn btn-success">
            </div>
          </div>
        </div>
